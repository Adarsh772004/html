
    <h1>Student Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>Name:<input type="text" placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <td>Age:<input type="number" placeholder="Enter your Age"></td>
            </tr>
            <tr>
                <td>Address:<input type="text" placeholder="Enter your Address"</td>
            </tr>
            <tr>
                <td>Department:
                    <select>
                        <option>Python programming</option>
                        <option>SQL</option>
                        <option>GitHub</option>
                        <option>Css</option>
                        <option>Java script</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit">
                    <input type="reset"></td>
            </tr>
        </table>
    </form>
