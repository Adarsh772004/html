<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
</head>
<body>
    <h1>Travel reservation Form</h1>
    <h2>*denotes mandotory</h2>
    <form>
        <label for="name">Full name*:</label> <br>
        <input id="name" type="" placeholder="First name last name"> <br>

        <label for="email">Email Adress*:</label> <br>
        <input id="email" type="" placeholder="Email_Adress"> <br>
    
        <label>Select Tour Package*:</label> <br>
        <select>
            <option>Delhi</option>
            <option>Punjab</option>
            <option>Tamil Nadu</option>
            <option>Kerala</option>
        </select> <br>

        <label for="date">Arrival Date*:</label> <br>
        <input id="date" type="date"> <br>

        <label for="persons">Number of Persons*:</label> <br>
        <input id="persons" type="" placeholder="Unknown_Type"> <br>

        <label>What would you want to avail?*</label><br>
        Boarding<input type="checkbox"><br>
        Fooding<input type="checkbox"><br>
        Sight seeing<input type="checkbox"><br>
    </form>
</body>
</html>
